<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="player-title"></div>
    <div class="content">
        <div class="row">
            <button data-row="0" data-column = "0">

            </button>
            <button data-row="0" data-column = "1">

            </button>
            <button data-row="0" data-column = "2">

            </button>
        </div>
        <div class="row">
            <button data-row="1" data-column = "0">

            </button>
            <button data-row="1" data-column = "1">

            </button>
            <button data-row="1" data-column = "2">

            </button>
        </div>
        <div class="row">
            <button data-row="2" data-column = "0">

            </button>
            <button data-row="2" data-column = "1">

            </button>
            <button data-row="2" data-column = "2">

            </button>
        </div>
        
    </div>
    <div class="utility">
        <button class="start">Start Game</button>
        <button class="reset">Reset Board</button>
    </div>
    <div class="score">
        <h1 class="player1"></h1>
        <h1 class="player2"></h1>
    </div>
    <div class="score">
        <h1 class="p1score"></h1>
        <h1 class="p2score"></h1>
    </div>
    
    <dialog>
        <form action="">
            <div>
                <label for="player1">Player One</label>
                <input type="text" id="player1">
            </div>
            <div>
                <label for="player2">Player Two</label>
                <input type="text" id="player2">
            </div>
            <button type="button" autofocus>Submit</button>
        </form>
    </dialog>
    
    <script src="./script.js"></script>
</body>
</html>
